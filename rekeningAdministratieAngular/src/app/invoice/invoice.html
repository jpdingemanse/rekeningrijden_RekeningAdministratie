<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

<div class="panel panel-default">
    <div class="panel-body">
        <h1 class="panel-title" style="font-size:30px; text-align: center;">Invoice</h1>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-7"></div>
            <div class="col-lg-2">
                <h6>Filter</h6>
            </div>
            <div class="col-lg-2">
                <h6>Zoek optie</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7"></div>
            <div class="col-lg-2">
                <select>
                <option value="volvo">Betaling</option>
                <option value="saab">Periode</option>
                <option value="opel">Afstand</option>
                <option value="audi">Prijs</option>
                </select>
            </div>
            <div class="col-lg-2">
                <input #textbox type="text" placeholder="Voer gebruikersnummer in" />
            </div>
            <div class="col-lg-1">
                <button (click)="onClickSelectedInvoice(textbox.value)">Zoek</button>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table id="mytable" class="table table-bordred table-striped" [mfData]="data" #mf="mfDataTable">
                        <thead>
                            <th><mfDefaultSorter by="driver">Driver</mfDefaultSorter></th>
                            <th><mfDefaultSorter by="betaald">Betaald</mfDefaultSorter></th>
                            <th><mfDefaultSorter by="tijd">Tijd aangemaakt</mfDefaultSorter></th>
                            <th><mfDefaultSorter by="afstand">Totale afstand</mfDefaultSorter></th>
                            <th><mfDefaultSorter by="prijs">Totale prijs</mfDefaultSorter></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of invoiceList">
                                <td>{{i.driver.name}}</td>
                                <td>{{i.paid}}</td>
                                <td>{{i.timeCreated}}</td>
                                 <td>{{i.totalDistant}}</td>
                                 <td>{{i.totalPrice}}</td>
                            </tr>
                        </tbody>

                    </table>

                </div>

            </div>
        </div>
    </div>

</div>
