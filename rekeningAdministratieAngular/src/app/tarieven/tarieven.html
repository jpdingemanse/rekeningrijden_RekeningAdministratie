<div class="panel panel-default">
    <div class="panel-body">
        <h1 class="panel-title pull-left" style="font-size:30px;">Kilometer Tarieven</h1>
    </div>
</div>

<div class="panel panel-default">
    <div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table id="mytable" class="table table-bordred table-striped">
                <thead>
                    <th>Regio</th>
                    <th>Tarief</th>
                    <th>Valuta</th>
                    <th>Wijzig</th>
                </thead>
                <tbody >
                    <tr *ngFor="let t of rateList">
                        <td>{{t.region}}</td>
                        <td>{{t.currency}}</td>
                        <td>{{t.rate}}</td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Wijzig"><button class="btn btn-primary btn-xs" (click)="editModal.show()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></p>
                        </td>
                    </tr>
                </tbody>

            </table>

            <div class="clearfix"></div>
            <ul class="pagination pull-right">
                <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
            </ul>
        </div>
    </div>
</div>
